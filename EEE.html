<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE Department Events</title>
    <link rel="stylesheet" href="EEE.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="EEE Department Logo" class="logo">
            <h1>Department of Electrical and Electronics Engineering</h1>
        </header>

        <section class="events">
            <h2>Technical Events</h2>
            <div class="event-list">
                <div class="event">
                    <img class="img1" src="img1.jpg" alt="Event 1">
                    <h3>Technical Quiz</h3>
                    <p>Brief description of Event 1.</p>
                    <button class="register-btn">Register</button>
                    <button class="event-rulbk-btn">RuleBook</button>
                </div>

                <div class="event">
                    <img  class="img2" src="event2.jpg" alt="Event 2">
                    <h3>Minecraft Speed Run</h3>
                    <p>Brief description of Event 2.</p>
                    <button class="register-btn">Register</button>
                    <button class="event-rulbk-btn">RuleBook</button>
                </div>
            </div>
        </section>

        <section class="events">
            <h2>Non-Technical Events</h2>
            <div class="event-list">
                <div class="event">
                    <img class="img3" src="event3.jpeg" alt="Event 3">
                    <h3> Brick Walking</h3>
                    <p>Brief description of Event 3.</p>
                    <button class="register-btn">Register</button>
                    <button class="event-rulbk-btn">RuleBook</button>
                </div>

                <div class="event">
                    <img class="img4" src="event4.jpeg" alt="Event 4">
                    <h3>Snake and Ladder</h3>
                    <p>Brief description of Event 4.</p>
                    <button class="register-btn">Register</button>
                    <button class="event-rulbk-btn">RuleBook</button>
                </div>
            </div>
        </section>
    </div>
    <script src="EEE.js"></script>
</body>
</html>
